<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Cadastro de Aluno</h1>

                <label for="">Nome: </label>
                <input type="text" class="form-control" id="campoNome">

                <label for="">Ano de Nascimento: </label>
                <input type="number" class="form-control" id="campoAno">

                <label for="">CPF: </label>
                <input type="text" class="form-control" id="campoCpf">

                <label for="">Endereço: </label>
                <input type="text" class="form-control" id="campoEndereco">

                <label for="">Telefone: </label>
                <input type="text" class="form-control" id="campoTelefone">

                <label for="">Número da Matrícula: </label>
                <input type="number" class="form-control" id="campoMatricula">

                <label for="">Curso: </label>
                <input type="text" class="form-control" id="campoCurso">

                <label for="">Escola: </label>
                <input type="text" class="form-control" id="campoEscola">

                <label for="">Nota 1: </label>
                <input type="number" class="form-control" id="campoNota1">

                <label for="">Nota 2: </label>
                <input type="number" class="form-control" id="campoNota2">

                <label for="">Nota 3: </label>
                <input type="number" class="form-control" id="campoNota3">

                <label for="">Nota 4: </label>
                <input type="number" class="form-control" id="campoNota4">

                <button class="btn btn-primary mt-3" id="btnCadastrar">Cadastrar Aluno</button>
                <button class="btn btn-success mt-3" id="btnCalcular">Calcular Média</button>

                <h2>Informações do Aluno:</h2>
                <p><strong>Nome:</strong> <span id="nomeAluno"></span></p>
                <p><strong>Idade:</strong> <span id="idadeAluno"></span></p>
                <p><strong>Matrícula:</strong> <span id="matriculaAluno"></span></p>
                <p><strong>Curso:</strong> <span id="cursoAluno"></span></p>
                <p><strong>Escola:</strong> <span id="escolaAluno"></span></p>
                <p><strong>Média:</strong> <span id="media"></span></p>
                
            </div>
        </div>
    </div>

    <script src="./js/pessoa.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/aluno.js"></script>

</body>
</html>
