<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Cadastro de produtos</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label for="">Nome do produto: </label>
                <input type="text" class="form-control" id="campoNome">

                <label for="">Preço do produto($): </label>
                <input type="number" class="form-control" id="campoPreco">

                <label for="">imposto(%): </label>
                <input type="number" class="form-control" id="campoImp">

                <button class="btn btn-primary mt-3" id="cad">Cadastrar produto </button>

                <h1>Nome: <span id="nome"> </span></h1>
                <h2>Preço: <span id="preco"> </span></h2>
                <h2>Imposto: <span id="imp"> </span></h2>
            </div>
        </div>
    </div>

    

    <script src="./js/cadastro.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
